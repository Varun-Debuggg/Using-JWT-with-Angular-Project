<div class="row p-2 m-2">
    <div class="card text-center mx-auto">
        <div class="card-header bg-info">
        Sign In
        </div>
        <div class="card-body">
         <div class="form-group row">
            <label  for="txtusername" class="col-lg-4"> UserName</label>
            <div class="col-lg-8">
                <input [(ngModel)]="login.username" id="txtusername" type="text" name="Username" class="form-control" placeholder="Username"/>
            </div>
         </div>
         <div class="form-group row">
            <label  for="txtpassword" class="col-lg-4">Password</label>
            <div class="col-lg-8">
                <input [(ngModel)]="login.password" id="txtpassword" type="password" name="password" class="form-control" placeholder="password"/>
            </div>
         </div>
        </div>
        <div class="card-footer text-body-secondary">
       <button (click)="LoginClick()" class="btn btn-success">Login</button>
        </div>
      </div>
</div>
